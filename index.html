<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>asteroids</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>asteroids</h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="AsteroidsGame.pde Floater.pde Spaceship.pde Star.pde">
				</canvas>
		    </section>
	    <footer>
		    press '4' to rotate left
		    press '5' to rotate right
		    press 'w' to accelerate
		    press 'a' to move left
		    press 's' to move right
		    press 'h' to hyperspace
		    press 'b' to stop
	    </footer>
	</body>
</html>
