<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>asteroids</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>asteroids</h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="Asteroid.pde AsteroidsGame.pde Bullet.pde Floater.pde Spaceship.pde Star.pde">
				</canvas>
		    </section>
	    <footer>
		    
		    press '4' to rotate left <br>
		    press '5' to rotate right <br>
		    press 'w' to accelerate <br>
		    press 'a' to move left <br>
		    press 'd' to move right <br>
		    press 'h' to hyperspace <br>
		    press 'b' to stop <br>
		    press 'f' to shoot bullet <br>
	    </footer>
	</body>
</html>
